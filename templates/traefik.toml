[entryPoints]
  [entryPoints.web]
    address = ":80"
    [entryPoints.web.forwardedHeaders]
      insecure = true
  [entryPoints.web-secure]
    address = ":443"
    [entryPoints.web-secure.forwardedHeaders]
      insecure = true

[providers]
  [providers.docker]
    swarmMode = true
    exposedByDefault = false
    network = "${network}"
    defaultRule = "Host(`{{ default .Name (index .Labels \"smarta.subdomain\") }}.${services_domain}`)"
  [providers.file]
    watch = true
    filename = "${dynamic_toml_path}"

[certificatesResolvers]
  [certificatesResolvers.main]
    [certificatesResolvers.main.acme]
      email = "${lets_encrypt_email}"
      storage = "/acme.json"
      [certificatesResolvers.main.acme.tlsChallenge]

[api]
  dashboard = true
  insecure = true

[log]
#  level = "DEBUG"

[accessLog]
